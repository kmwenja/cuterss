<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RSS Feeds</title>
	<link rel="stylesheet" href="{{ urlFor('landing') }}/assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>RSS Feeds</h1>
		<div class="feeds">
			{% for item in items %}
			<div class="feed">
				<h3>{{ item.get_title() }}</h3>
				<p class="description">{{ item.get_description() }} <a href="{{ item.get_link() }}">Read More</a></p>
				<p class="meta">{% if item.get_author() %}By {{ item.get_author() }}{% endif %} On {{ item.get_date() }} - From <a href="{{ item.get_feed().get_link() }}">{{ item.get_feed().get_title() }}</a></p>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
